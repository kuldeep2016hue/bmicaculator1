<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Importing Poppins and Audiowide fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- The 'load-animation' class triggers the entry animation -->
    <div class="container load-animation">
        <h1>BMI Calculator üèãÔ∏è‚Äç‚ôÄÔ∏è</h1>
        
        <!-- Input fields -->
        <div class="input-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter your weight">
        </div>
        <div class="input-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="Enter your height">
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button id="calculateBtn">Calculate</button>
            <button id="clearBtn">Clear</button>
        </div>

        <!-- Result Display Area -->
        <div id="result" class="result-area">
            <!-- Result will be displayed here by JavaScript -->
        </div>
        
        <!-- Signature -->
        <div class="signature">Made by Kuldeep Singh</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
