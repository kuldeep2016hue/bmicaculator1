<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Importing Poppins and Audiowide fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poppins:wght@600&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator üèãÔ∏è‚Äç‚ôÄÔ∏è</h1>
        <p>Enter your weight and height below to calculate your BMI.</p>

        <!-- Input field for weight -->
        <div class="input-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter your weight in kilograms">
        </div>

        <!-- Input field for height -->
        <div class="input-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="Enter your height in centimeters">
        </div>

        <!-- Button container -->
        <div class="button-group">
            <button id="calculateBtn">Calculate BMI</button>
            <button id="clearBtn">Clear</button>
        </div>

        <!-- Area to display the result -->
        <div id="result" class="result-area">
            <!-- Result will be displayed here -->
        </div>
        
        <!-- Signature -->
        <div class="signature">Made by Kuldeep Singh‚ù§Ô∏è</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
